<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Macrohard Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a0f2c, #1c2351);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      background: rgba(0,0,0,0.4);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    #countdown {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 20px;
    }
    .promo {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #00d4ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Macrohard Launch Countdown ðŸš€</h1>
    <div id="countdown">Loading...</div>
    <div class="promo">
      The future of finance is being built on the Stellar Network ðŸŒŒ
    </div>
  </div>

  <script>
    // Set target date
    const targetDate = new Date("2025-09-04T23:59:59").getTime();

    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdown.innerHTML = "ðŸŽ‰ Macrohard is Live!";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    const interval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
