<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Macrohard Countdown</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    /* Galaxy background with stars */
    body {
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
    }

    .stars {
      width: 1px;
      height: 1px;
      background: transparent;
      box-shadow: 
        1000px 200px white,
        300px 600px white,
        700px 300px white,
        1200px 400px white,
        900px 700px white,
        500px 900px white;
      animation: animStars 50s linear infinite;
    }

    .stars::after {
      content: " ";
      position: absolute;
      top: 2000px;
      width: 1px;
      height: 1px;
      background: transparent;
      box-shadow: 
        1000px 200px white,
        300px 600px white,
        700px 300px white,
        1200px 400px white,
        900px 700px white,
        500px 900px white;
    }

    @keyframes animStars {
      from { transform: translateY(0); }
      to { transform: translateY(-2000px); }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
      animation: fadeInDown 2s ease-in-out;
      position: relative;
      z-index: 1;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
      animation: fadeInUp 2s ease-in-out;
      position: relative;
      z-index: 1;
    }

    #countdown {
      font-size: 1.5rem;
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px 25px;
      border-radius: 10px;
      animation: pulse 2s infinite;
      position: relative;
      z-index: 1;
    }

    a {
      display: inline-block;
      padding: 12px 24px;
      background: #06f;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      animation: fadeIn 3s ease-in-out;
      position: relative;
      z-index: 1;
    }

    a:hover {
      background: #0051cc;
      transform: scale(1.05);
    }

    img {
      margin-bottom: 15px;
      animation: fadeIn 2s ease-in-out;
      position: relative;
      z-index: 1;
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <img src="https://cryptologos.cc/logos/stellar-xlm-logo.png" alt="Macrohard Logo" width="120">
  <h1>ðŸš€ Macrohard Token Launch ðŸš€</h1>
  <p>The future of finance on Stellar Network</p>
  
  <div id="countdown"></div>

  <a href="https://lobstr.co/swap/native/Macrohard:GD73SAHCYBQ3CWD76UMJHDPLUUKIXELXWPLZVNLMW2DQZJQLYOWP45TO" target="_blank">
    ðŸš€ Buy on Lobstr
  </a>

  <script>
    // Set launch date (contoh: 5 September 2025)
    var launchDate = new Date("Sep 5, 2025 12:00:00").getTime();

    var timer = setInterval(function() {
      var now = new Date().getTime();
      var distance = launchDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        days + " Days " + hours + " Hours " + minutes + " Minutes " + seconds + " Seconds ";

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "ðŸŽ‰ Macrohard Token Launched!";
      }
    }, 1000);
  </script>
</body>
</html>
